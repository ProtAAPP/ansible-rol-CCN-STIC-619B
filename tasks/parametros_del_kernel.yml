- name: Hacer backup de los ficheros de configuraci칩n originales
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ item }}"
    dest: /etc/sysctl.d_backup/
    mode: preserve
    backup: true
    local_follow: false
  with_fileglob:
    - /etc/sysctl.d/*

- name: Configuraci칩n de /etc/sysctl.conf
  become: true
  ansible.builtin.template:
    src: sysctl.conf.j2
    dest: "/etc/sysctl.conf"
    backup: true
    mode: '0644'
  register: parametros_kernel_modificados
  notify:
    - 619B_Reiniciar_host

- name: Mostrar configuraci칩n de los par치metros del kernel
  ansible.builtin.include_tasks: parametros_del_kernel_mostrar_configuracion.yml
  when: parametros_kernel_modificados.changed
